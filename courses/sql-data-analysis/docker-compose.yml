services:
  sqlserver:
    image: mcr.microsoft.com/azure-sql-edge:1.0.7
    container_name: sqlserver_db-uek
    cap_add:
      - SYS_PTRACE
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-YourStrong@Passw0rd}
      MSSQL_PID: "Developer"
    ports:
      - "${MSSQL_PORT:-1433}:1433"
    volumes:
      - sqlserver_data_uek:/var/opt/mssql
    networks:
      - db_network_uek
    deploy:
      resources:
        limits:
          memory: 2G

  init-db:
    build:
      context: .
      dockerfile: Dockerfile.init
    container_name: sqlserver_init-uek
    environment:
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD:-YourStrong@Passw0rd}
      SQL_SERVER_HOST: sqlserver
    networks:
      - db_network_uek
    depends_on:
      - sqlserver

  adminer:
    image: adminer:latest
    container_name: adminer-uek
    restart: always
    ports:
      - "${ADMINER_PORT:-8083}:8080"
    networks:
      - db_network_uek
    depends_on:
      - sqlserver

volumes:
  sqlserver_data_uek:

networks:
  db_network_uek:
    driver: bridge